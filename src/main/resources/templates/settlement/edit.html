<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Edit Settlement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div style="margin: 10px">

    <form th:method="POST" th:action="@{/settlement/{id}/edit (id=${settlement.getId()})}" th:object="${settlement}">
        <input type="hidden" name="_method" value="patch">

        <label for="name">Enter settlement name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>

        <label for="region">Enter region: </label>
        <input type="text" th:field="*{region}" id="region"/>
        <div style="color: red" th:if="${#fields.hasErrors('region')}" th:errors="*{region}">Region error</div>
        <br/>

        <label for="description">Enter description: </label>
        <input type="text" th:field="*{description}" id="description"/>
        <br/>

        <input type="submit" class="btn btn-primary btn-dark btn-sm" value="Create!"/>
    </form>
    <br>
</div>
</body>
</html>
