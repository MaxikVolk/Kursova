<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>New Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div style="margin: 10px">
    <form th:method="POST" th:action="@{/address/newAddress}" th:object="${address}">
        <label for="settlement">Choose settlement: </label>
        <br>
        <select class="form-select form-select-sm" th:field="*{settlement}" id="settlement"
                style="width: 120px; float: left" >
            <option th:each="settlement : ${settlements}"
                    th:value="${settlement.getId}"
                    th:text="${settlement.getName}">f
            </option>
        </select>
        <a href="http://localhost:8080/settlement/newSettlement" class="btn btn-outline-dark btn-sm" role="button"
           target="_blank" rel="noreferrer noopener" style="margin: 0 0 5px 5px;">Create new Settlement</a>
        <br/>

        <label for="street">Enter Street name: </label>
        <input type="text" th:field="*{street}" id="street">
        <a href="http://localhost:8080/street/newStreet" class="btn btn-outline-dark btn-sm" role="button"
           target="_blank" rel="noreferrer noopener" style="margin: 0 0 5px 5px;">Create new Street</a>
        <div style="color: red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street error</div>
        <br/>
        <label for="houseNumber">Enter house number: </label>
        <input type="number" th:field="*{houseNumber}" id="houseNumber"/>
        <div style="color: red" th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}">House Number
            error
        </div>
        <br/>

        <label for="flatNumber">Enter flat number: </label>
        <input type="number" th:field="*{flatNumber}" id="flatNumber"/>
        <br/>

        <input type="submit" class = "btn btn-dark btn-sm" value="Create!"/>
    </form>
    <br>
</div>

</body>
</html>
